; https://docs.platformio.org/page/projectconf.html

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	dfrobot/DFRobotDFPlayerMini@^1.0.5
	MsTimer2@^1.1
	powerbroker2/DFPlayerMini_Fast@^1.2.4
	TimerOne@^1.1
	adafruit/Adafruit_VL53L0X@^1.1.2
monitor_speed = 115200
